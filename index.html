<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <div class="search-box">
            <input type="text" placeholder="Pesquise no Google">
            <div class="buttons">
                <button><i class="material-icons">search</i> Pesquisa Google</button>
                <button><i class="material-icons">star</i> Estou com sorte</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
